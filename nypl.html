<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="NYPL" />
    <meta name="author" content="Alex" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./styles/reset.css" />

            y="0px"
            viewBox="0 0 358.6 119.8"
            width="300"
            height="100"
            style="enable-background: new 0 0 358.6 119.8;"
            xml:space="preserve"
          >
            <style type="text/css">
              .st0 {
                fill: #00b1ff;
              }
              .st1 {
                fill: none;
                stroke: #000000;
                stroke-width: 2;
                stroke-miterlimit: 10;
              }
            </style>
            <path
              d="M299.4,119.8H58.7C26.1,119.8-0.4,93-0.4,59.9S26.1,0,58.7,0h240.7c32.7,0,59.1,26.8,59.1,59.9

            <rect x="70.6" y="66.5" width="61" height="8.9" />
          </svg>
          <div class="button play">
            <?xml version="1.0" encoding="utf-8"?>
            <svg
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 57 57"
              width="47.5"
              height="47.5"
              style="enable-background: new 0 0 57 57;"
              xml:space="preserve"
            >
              <style type="text/css">
                .st3 {
                  fill: #a3a3a3;
                }
                .st4 {
                  fill: #0f627f;
                }
              </style>
              <g>
                <path
                  class="st3"
                  d="M56.6,28.4c0,15.6-12.5,28.2-28,28.2S0.6,44,0.6,28.4s12.5-28.2,28-28.2C44,0.2,56.6,12.8,56.6,28.4"

                <path

                />

            </svg>
          </div>
          <audio id="music">
            <source src="assets/chinesenewyear.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="postit draggable">
          <textarea

        <div class="rightwindow">

    <div class="media">
      This is a library, get off your phone.<br /><br />Have some damn respect.
